<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback | Secure Code Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Static Application Security Testing</h1>
        <nav class="nav">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('feedback') }}" class="active">Feedback</a>
            <a href="{{ url_for('sast_awareness') }}">SAST</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h2>Submit Your Feedback</h2>
        <form method="POST">
            <textarea name="feedback" placeholder="Enter your feedback here..." required></textarea><br>
            <button type="submit">Submit Feedback</button>
        </form>

        {% with messages = get_flashed_messages(category_filter=["success"]) %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
